<div class="card news-card">
    <div class="card-header">
        <span class="card-title" style="color: var(--accent-secondary);">Headlines</span>
    </div>

    <div class="card-body">
        <div style="display: flex; flex-direction: column; gap: 10px;">
            {% for art in articles %}
            <div style="border-left: 3px solid var(--accent-secondary); padding-left: 10px;">
                <div style="font-size: 0.85rem; font-weight: 500; line-height: 1.3;">
                    {{ art.title }}
                </div>
                <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 2px;">
                    {{ art.published }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
