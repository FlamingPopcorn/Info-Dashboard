<div class="card steam-card">
    <div class="card-header">
        <span class="card-title">Steam Friends</span>
        <span style="font-size: 0.7rem; color: var(--text-muted);">Live</span>
    </div>
    <div class="card-body">
        <div style="display: flex; flex-direction: column; gap: 12px;">
            {% for f in friends %}
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="{{ f.avatar }}" style="width: 32px; height: 32px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);">
                
                <div style="flex-grow: 1; min-width: 0;">
                    <div style="font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        {{ f.name }}
                    </div>
                    <div style="font-size: 0.75rem; color: {{ f.color }}; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        {{ f.status }}
                    </div>
                </div>
            </div>
            {% else %}
            <div style="text-align: center; color: var(--text-muted);">Steam Offline</div>
            {% endfor %}
        </div>
    </div>
</div>
