<div class="card countdown-card">
    <div class="card-body" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="font-size: 3rem; font-weight: 800; color: var(--accent-secondary); line-height: 1;">
            {{ days }}
        </div>
        <div style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px;">
            Days Until
        </div>
        <div style="font-size: 1.1rem; color: var(--accent-primary); font-weight: 600;">
            {{ event }}
        </div>
    </div>
</div>
