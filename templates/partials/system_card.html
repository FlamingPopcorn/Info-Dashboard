<div class="card resources-card">
    <div class="card-header">
        <span class="card-title">System Status</span>
        <div class="icon-box">âš¡</div>
    </div>
    
    <div class="resource-list">
        <div class="resource-item">
            <div class="resource-label">
                <span>CPU</span>
                <span class="resource-value">{{ cpu_percent }}%</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" style="width: {{ cpu_percent }}%;"></div>
            </div>
        </div>

        <div class="resource-item">
            <div class="resource-label">
                <span>Memory</span>
                <span class="resource-value">{{ ram_used }} / {{ ram_total }} GB</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" style="width: {{ ram_percent }}%;"></div>
            </div>
        </div>

        <div class="resource-item">
            <div class="resource-label">
                <span>Disk ({{ disk_name }})</span>
                <span class="resource-value">{{ disk_percent }}%</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" style="width: {{ disk_percent }}%;"></div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 15px; margin-bottom: 5px;">{{ ipaddr }}</div>

        <div style="display: flex; justify-content: space-between;">
            <div style="text-align: center;">
                <div style="color: var(--text-muted); font-size: 0.8rem;">Upload</div>
                <div style="font-weight: bold;">{{ net_upload_speed }}</div>
            </div>
            <div style="text-align: center;">
                <div style="color: var(--text-muted); font-size: 0.8rem;">Download</div>
                <div style="font-weight: bold;">{{ net_download_speed }}</div>
            </div>
        </div>
    </div>
</div>
